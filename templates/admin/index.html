{% extends 'admin/base.html' %}
{% block body %}
{{ super() }}
<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <p>Existing modules:</p>
        <ul class="list-group">
            {% for module in modules %}
            <a class="list-group-item list-group-item-action" href="{{url_for('admin.'+module+'.index')}}">{{module}}</a>
            {% endfor %}
        </ul>
        <a class="btn btn-link" href="/">Go Home</a>
    </div>
</div>
{% endblock body %}
